name: Build and Update Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

# Add permissions at the top level
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libnl-3-dev libnl-route-3-dev libnl-genl-3-dev libpcap-dev libnet1-dev

    - name: Build project
      run: |
        chmod +x build.sh
        ./build.sh
        strip ndpresponder || echo "Unable to strip binary"
        
    - name: Create artifacts directory
      run: mkdir -p artifacts
        
    - name: Package artifact
      run: |
        # Copy only the raw binary
        cp ndpresponder artifacts/ndpresponder-linux-amd64
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ndpresponder-artifacts
        path: artifacts/ndpresponder-linux-amd64
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: ndpresponder-artifacts
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ndpresponder-linux-amd64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  update-latest:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Debug GitHub context
      run: |
        echo "GitHub Ref: ${{ github.ref }}"
        echo "Event Name: ${{ github.event_name }}"
        echo "Is Main Branch: ${{ github.ref == 'refs/heads/main' }}"
        
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: ndpresponder-artifacts
        
    - name: Find latest release
      id: latest_release
      run: |
        LATEST_RELEASE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/latest" | \
          jq -r '.tag_name')
        echo "latest_tag=$LATEST_RELEASE" >> $GITHUB_OUTPUT
        echo "Latest release tag: $LATEST_RELEASE"
      continue-on-error: true
      
    - name: Update latest release
      if: steps.latest_release.outputs.latest_tag != ''
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.latest_release.outputs.latest_tag }}
        files: ndpresponder-linux-amd64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  update-readme:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get repository stats
      id: repo_stats
      run: |
        # Get release info
        LATEST_RELEASE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/latest" | \
          jq -r '.tag_name')
        echo "latest_tag=$LATEST_RELEASE" >> $GITHUB_OUTPUT
      continue-on-error: true
        
    - name: Update README
      run: |
        # Only update if we have a release
        if [ -n "${{ steps.repo_stats.outputs.latest_tag }}" ]; then
          REPO="${{ github.repository }}"
          # Create a temporary file with the badge content
          echo "## Build Status" > build_status.tmp
          echo "" >> build_status.tmp
          echo "[![Latest Release](https://img.shields.io/github/v/release/${REPO})](https://github.com/${REPO}/releases/latest)" >> build_status.tmp
          echo "" >> build_status.tmp
          
          # Replace Build Status section in README or add if missing
          if grep -q "## Build Status" README.md; then
            # Remove old section
            sed -i '/^## Build Status/,/^## /{ /^## Build Status/!{ /^## /!d; }; }' README.md
            # Add new content right after the Build Status header
            sed -i '/^## Build Status/ {
              r build_status.tmp
              d
            }' README.md
          else
            # Find a good place to add it (after Requirements section)
            if grep -q "## Requirements" README.md; then
              sed -i '/^## Requirements/,/^## /{ /^## /{
                x
                s/^.*$/## Build Status\n\n[![Latest Release](https:\/\/img.shields.io\/github\/v\/release\/'"${REPO}"')](https:\/\/github.com\/'"${REPO}"'\/releases\/latest)\n\n/
                G
              }}' README.md
            else
              # Just add it after the first heading
              sed -i '0,/^## /{s/^## /## Build Status\n\n[![Latest Release](https:\/\/img.shields.io\/github\/v\/release\/'"${REPO}"')](https:\/\/github.com\/'"${REPO}"'\/releases\/latest)\n\n## /}' README.md
            fi
          fi
          
          rm -f build_status.tmp
        fi
        
    - name: Commit README changes
      uses: EndBug/add-and-commit@v9
      with:
        add: 'README.md'
        message: 'Update build information in README [skip ci]'
        default_author: github_actions
